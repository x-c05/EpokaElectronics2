<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My orders · Epoka Electronics</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="topbar">
    <div class="container">
      <div class="nav">
        <a class="brand" href="/">
           <img class="logo" src="/assets/logo/Epoka Electronics.png" alt="">
          <div>Epoka Electronics</div>
        </a>
        <div class="nav-actions">
          <a class="btn secondary" href="/cart.html">Cart <span class="badge" data-cartcount>0</span></a>
          <div data-account></div>
        </div>
      </div>
    </div>
  </div>

  <div class="container" style="padding:18px 0 34px">
    <div class="card" style="padding:18px">
      <div style="display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap">
        <h2 style="margin:0">My orders</h2>
        <div style="display:flex; gap:10px">
          <a class="btn secondary" href="/">Shop</a>
          <a class="btn secondary" href="/cart.html">Checkout</a>
        </div>
      </div>

      <div id="msg" class="notice" style="margin-top:12px">Loading...</div>
      <div id="list" style="margin-top:12px"></div>
    </div>
  </div>

  <div class="toast"></div>
  <script src="/js/app.js"></script>
  <script>
    function orderCard(o) {
      const items = o.items.map(i => `
        <div style="display:flex; justify-content:space-between; gap:10px; padding:10px 0; border-bottom:1px solid rgba(255,255,255,.06)">
          <div>
            <div style="font-weight:800">${Ui.escapeHtml(i.productName)}</div>
            <div class="muted" style="font-size:12px">${Ui.escapeHtml(i.productSku)} · Qty ${i.quantity}</div>
          </div>
          <div><b>${Ui.money(i.lineTotal)}</b></div>
        </div>
      `).join("");

      return `
        <div class="card" style="padding:16px; margin-bottom:12px">
          <div style="display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap">
            <div>
              <div style="font-weight:900">Order #${o.id}</div>
              <div class="muted" style="font-size:12px">${new Date(o.createdAtUtc).toLocaleString()}</div>
            </div>
            <div class="badge">${Ui.escapeHtml(o.status)}</div>
          </div>

          <div style="margin-top:10px">${items}</div>

          <div style="display:flex; justify-content:flex-end; gap:18px; margin-top:10px">
            <div class="muted">Subtotal: <b style="color:var(--text)">${Ui.money(o.subtotal)}</b></div>
            <div class="muted">Shipping: <b style="color:var(--text)">${Ui.money(o.shipping)}</b></div>
            <div class="muted">Total: <b style="color:var(--text)">${Ui.money(o.total)}</b></div>
          </div>
        </div>
      `;
    }

    (async () => {
      const sess = Api.session();
      if (!sess) {
        document.getElementById("msg").textContent = "Please login to view your orders.";
        return;
      }

      try {
        const orders = await Api.myOrders();
        if (!orders.length) {
          document.getElementById("msg").textContent = "No orders yet.";
          return;
        }
        document.getElementById("msg").style.display = "none";
        document.getElementById("list").innerHTML = orders.map(orderCard).join("");
      } catch (e) {
        document.getElementById("msg").textContent = e.message;
      }
    })();
  </script>
</body>
</html>
