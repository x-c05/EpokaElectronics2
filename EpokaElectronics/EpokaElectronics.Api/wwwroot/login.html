<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login · Epoka Electronics</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="topbar">
    <div class="container">
      <div class="nav">
        <a class="brand" href="/">
           <img class="logo" src="/assets/logo/Epoka Electronics.png" alt="">
          <div>Epoka Electronics</div>
        </a>
        <div class="nav-actions">
          <a class="btn secondary" href="/cart.html">Cart <span class="badge" data-cartcount>0</span></a>
        </div>
      </div>
    </div>
  </div>

  <div class="container" style="padding:18px 0 34px">
    <div class="card form" style="max-width:520px; margin:0 auto">
      <h2 style="margin:0 0 10px">Login</h2>
      <div class="label">Email</div>
      <input class="textbox" id="email" placeholder="you@example.com" />
      <div class="label">Password</div>
      <input class="textbox" id="password" type="password" placeholder="••••••••" />
      <button class="btn" id="login" style="width:100%; margin-top:12px">Sign in</button>
      <a class="btn secondary" href="/register.html" style="display:block; text-align:center; margin-top:10px">Create account</a>
      <div class="notice" style="margin-top:12px">
        <div><b>Admin demo</b></div>
        <div class="muted" style="margin-top:6px">Email: admin@epoka-electronics.com</div>
        <div class="muted">Password: Admin123!</div>
      </div>
    </div>
  </div>

  <div class="toast"></div>
  <script src="/js/app.js"></script>
  <script>
    document.getElementById("login").onclick = async () => {
      const payload = {
        email: document.getElementById("email").value.trim(),
        password: document.getElementById("password").value
      };
      try {
        const res = await Api.login(payload);
        Api.setSession(res);
        Ui.toast("Welcome back", res.fullName || res.email);
        setTimeout(() => location.href = "/", 700);
      } catch (e) {
        Ui.toast("Login failed", e.message);
      }
    };
  </script>
</body>
</html>
